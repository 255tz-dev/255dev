{% extends 'core/base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans 'Book A Tour' %}{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 style="font-family: 'Architects Daughter', cursive;">{% trans 'Book A Tour' %}</h1>
  <div class="row mt-3">
    <div class="col-12 col-lg-8">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">{% trans 'Submit' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
